<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Nazwa's Library Corner</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    padding: 40px 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #8B5E3C, #C19A6B);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
}
.box{
  background:white;
  padding:40px;
  width:350px;
  border-radius:15px;
}
input,button{
  width:100%;
  padding:12px;
  margin-bottom:15px;
}
button{
  background:#5c3a2e;
  color:white;
  border:none;
}
a{color:#5c3a2e;}
</style>
</head>

<body>

<div class="box">
  <h2>Login</h2>

  <p style="font-size:14px; margin-bottom:20px;">
    Masuk untuk mengakses Nazwaâ€™s Library Corner dan melanjutkan eksplorasi pengetahuan.
  </p>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Masuk</button>

  <div style="margin-bottom:15px;">
    <input type="checkbox" id="remember" style="width:auto; margin-right:5px;">
    <label for="remember" style="font-size:14px;">Remember Me</label>
  </div>

  <p>Belum punya akun? <a href="register.html">Daftar</a></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "API_KEY_KAMU",
  authDomain: "PROJECT_ID.firebaseapp.com",
  projectId: "PROJECT_ID",
  storageBucket: "PROJECT_ID.appspot.com",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("loginBtn").addEventListener("click", ()=>{
  const email=document.getElementById("email").value;
  const password=document.getElementById("password").value;

  signInWithEmailAndPassword(auth,email,password)
  .then(()=>{
    alert("Login Berhasil");
    window.location.href="index.html";
  })
  .catch(err=>alert(err.message));
});
</script>

</body>
</html>
