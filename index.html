<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Nazwa Syafina Digital Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* ===== BODY GRADIENT (DARK â†’ LIGHT BLUE) ===== */
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1E3A8A, #2563EB, #BFDBFE);
            overflow-x: hidden;
        }

        /* ===== NAVBAR ===== */
        nav {
            background: rgba(30, 58, 138, 0.65);
            backdrop-filter: blur(12px);
            padding: 16px 50px;
            display: flex;
            justify-content: flex-end;
            gap: 32px;
        }

        nav a {
            text-decoration: none;
            color: #E0F2FE;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover {
            color: #93C5FD;
        }

        /* ===== HERO ===== */
        .hero {
            position: relative;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }

        .hero h1 {
            font-size: 52px;
            font-weight: 700;
            letter-spacing: 2px;
            line-height: 1.2;
            background: linear-gradient(90deg, #FFFFFF, #BFDBFE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
        }

        .hero p {
            margin-top: 18px;
            font-size: 18px;
            max-width: 620px;
            color: #E0F2FE;
        }

        /* ===== SEARCH BAR ===== */
        .search-box {
            margin-top: 42px;
            width: 100%;
            max-width: 480px;
            display: flex;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.2);
        }

        .search-box input {
            flex: 1;
            padding: 16px 20px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        .search-box button {
            padding: 16px 26px;
            border: none;
            background: linear-gradient(135deg, #1E40AF, #3B82F6);
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s;
        }

        .search-box button:hover {
            opacity: 0.85;
        }

        /* ===== SPARKLE ===== */
        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
            opacity: 0.8;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.8);
            }
        }

        /* ===== FOOTER ===== */
        footer {
            background: rgba(30, 58, 138, 0.6);
            backdrop-filter: blur(10px);
            padding: 24px;
            text-align: center;
            font-size: 14px;
            color: #E0F2FE;
        }
    </style>
</head>

<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">Collection</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section class="hero">
        <h1>Welcome to<br>Nazwa Syafina Digital Library</h1>
        <p>
            A modern digital library space to explore knowledge,
            collections, and ideas
        </p>

        <div class="search-box">
            <input type="text" placeholder="Search books, journals, or collections...">
            <button>Search</button>
        </div>

        <span class="sparkle" style="top:18%; left:22%"></span>
        <span class="sparkle" style="top:42%; left:75%"></span>
        <span class="sparkle" style="top:68%; left:35%"></span>
        <span class="sparkle" style="top:28%; left:85%"></span>
        <span class="sparkle" style="top:75%; left:60%"></span>
    </section>

    <footer>
        Â© 2026 Nazwa Syafina Digital Library Â· Designed with ðŸ’™
    </footer>

</body>
</html>
