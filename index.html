<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nazwa Syafina Digital Library</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      overflow-x: hidden;
    }

    /* ===== NAVBAR ===== */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 22px 60px;
      display: flex;
      justify-content: flex-end;
      z-index: 20;
      background: rgba(15, 23, 42, 0.35);
      backdrop-filter: blur(12px);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #e0e7ff;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #a5b4fc;
    }

    /* ===== HERO ===== */
    .hero {
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    /* ===== SLIDESHOW ===== */
    .slideshow {
      position: absolute;
      inset: 0;
      z-index: -3;
    }

    .slide {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: slideShow 24s infinite;
    }

    .slide:nth-child(1) {
      background-image: url("https://images.unsplash.com/photo-1519682337058-a94d519337bc");
      animation-delay: 0s;
    }

    .slide:nth-child(2) {
      background-image: url("https://images.unsplash.com/photo-1522202176988-66273c2fd55f");
      animation-delay: 6s;
    }

    .slide:nth-child(3) {
      background-image: url("https://images.unsplash.com/photo-1491841550275-ad7854e35ca6");
      animation-delay: 12s;
    }

    .slide:nth-child(4) {
      background-image: url("https://images.unsplash.com/photo-1503676260728-1c00da094a0b");
      animation-delay: 18s;
    }

    @keyframes slideShow {
      0% { opacity: 0; }
      10% { opacity: 1; }
      30% { opacity: 1; }
      40% { opacity: 0; }
      100% { opacity: 0; }
    }

    /* ===== COLORFUL OVERLAY ===== */
    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        120deg,
        rgba(30, 58, 138, 0.55),
        rgba(79, 70, 229, 0.45),
        rgba(168, 85, 247, 0.45)
      );
      z-index: -2;
    }

    /* ===== HERO CONTENT ===== */
    .hero-content {
      max-width: 950px;
      animation: fadeUp 1.4s ease;
    }

    .hero-content h1 {
      font-size: 62px;
      font-weight: 800;
      line-height: 1.15;
      margin-bottom: 20px;
    }

    .hero-content h1 span {
      background: linear-gradient(90deg, #93c5fd, #c4b5fd, #f9a8d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero-content p {
      font-size: 18px;
      opacity: 0.95;
      margin-bottom: 42px;
    }

    /* ===== SEARCH BAR ===== */
    .search-box {
      display: flex;
      justify-content: center;
    }

    .search-box input {
      width: 440px;
      padding: 16px 22px;
      border-radius: 30px 0 0 30px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .search-box button {
      padding: 16px 34px;
      border-radius: 0 30px 30px 0;
      border: none;
      background: linear-gradient(90deg, #6366f1, #a855f7);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-box button:hover {
      opacity: 0.9;
    }

    /* ===== FOOTER ===== */
    footer {
      background: #0f172a;
      text-align: center;
      padding: 26px 20px;
      color: #c7d2fe;
      font-size: 14px;
    }

    /* ===== ANIMATION ===== */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      nav {
        padding: 18px 28px;
      }

      .hero-content h1 {
        font-size: 40px;
      }

      .search-box input {
        width: 260px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Koleksi</a></li>
      <li><a href="#">Layanan</a></li>
      <li><a href="#">Tentang</a></li>
      <li><a href="#">Kontak</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <div class="slideshow">
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
    </div>

    <div class="overlay"></div>

    <div class="hero-content">
      <h1>
        Welcome to<br>
        <span>Nazwa Syafina Digital Library</span>
      </h1>

      <p>
        Explore knowledge, read freely, and grow together  
        in a colorful digital library made for Gen Z.
      </p>

      <div class="search-box">
        <input type="text" placeholder="Cari buku, jurnal, atau topik...">
        <button>Cari</button>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    © 2026 Nazwa Syafina Digital Library • Learn. Explore. Grow.
  </footer>

</body>
</html>
