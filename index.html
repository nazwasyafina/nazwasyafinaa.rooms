<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazwa Syafina Digital Library</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }

        /* ===== NAVBAR ===== */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 22px 60px;
            display: flex;
            justify-content: flex-end;
            z-index: 10;
            background: rgba(2, 6, 23, 0.45);
            backdrop-filter: blur(8px);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 28px;
        }

        nav ul li a {
            text-decoration: none;
            color: #e5e7eb;
            font-weight: 500;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #93c5fd;
        }

        /* ===== HERO ===== */
        .hero {
            height: 100vh;
            background-image:
                linear-gradient(
                    rgba(2, 6, 23, 0.75),
                    rgba(2, 6, 23, 0.75)
                ),
                url("https://images.unsplash.com/photo-1507842217343-583bb7270b66");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .hero-content {
            max-width: 900px;
            animation: fadeUp 1.4s ease;
        }

        .hero-content h1 {
            font-size: 58px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 18px;
        }

        .hero-content h1 span {
            color: #93c5fd;
        }

        .hero-content p {
            font-size: 17px;
            opacity: 0.85;
            margin-bottom: 40px;
        }

        /* ===== SEARCH BAR ===== */
        .search-box {
            display: flex;
            justify-content: center;
        }

        .search-box input {
            width: 420px;
            padding: 16px 22px;
            border-radius: 30px 0 0 30px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .search-box button {
            padding: 16px 32px;
            border-radius: 0 30px 30px 0;
            border: none;
            background: #1e3a8a;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-box button:hover {
            background: #2563eb;
        }

        /* ===== FOOTER ===== */
        footer {
            background: #020617;
            text-align: center;
            padding: 26px 20px;
            color: #94a3b8;
            font-size: 14px;
        }

        /* ===== ANIMATION ===== */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(35px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            nav {
                padding: 18px 30px;
            }

            .hero-content h1 {
                font-size: 38px;
            }

            .search-box input {
                width: 260px;
            }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Koleksi</a></li>
            <li><a href="#">Layanan</a></li>
            <li><a href="#">Tentang</a></li>
            <li><a href="#">Kontak</a></li>
        </ul>
    </nav>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-content">
            <h1>
                Welcome to <span>Nazwa Syafina</span><br>
                Digital Library
            </h1>

            <p>
                Ruang literasi digital untuk membaca, belajar, dan mengeksplorasi
                pengetahuan tanpa batas.
            </p>

            <div class="search-box">
                <input type="text" placeholder="Cari buku, jurnal, atau topik...">
                <button>Cari</button>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        © 2026 Nazwa Syafina Digital Library • Crafted with care for digital literacy
    </footer>

</body>
</html>
