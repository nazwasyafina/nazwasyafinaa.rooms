<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazwa Syafina Library</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #1e293b;
        }

        /* ===== NAVBAR ===== */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 18px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        nav .logo {
            font-weight: 700;
            font-size: 20px;
            color: #1d4ed8;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 28px;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: 500;
            color: #334155;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #2563eb;
        }

        /* ===== HERO SECTION ===== */
        .hero {
            height: 100vh;
            background:
                linear-gradient(rgba(59,130,246,0.75), rgba(191,219,254,0.85)),
                url("https://images.unsplash.com/photo-1524995997946-a1c2e315a42f");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero-content {
            max-width: 800px;
            color: #ffffff;
        }

        .hero-content h1 {
            font-size: 52px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .hero-content p {
            font-size: 18px;
            margin-bottom: 36px;
            opacity: 0.95;
        }

        /* ===== SEARCH BAR ===== */
        .search-box {
            display: flex;
            justify-content: center;
        }

        .search-box input {
            width: 420px;
            padding: 16px 20px;
            border-radius: 30px 0 0 30px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .search-box button {
            padding: 16px 28px;
            border-radius: 0 30px 30px 0;
            border: none;
            background: #1d4ed8;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-box button:hover {
            background: #1e40af;
        }

        /* ===== FOOTER ===== */
        footer {
            background: #0f172a;
            color: #cbd5f5;
            text-align: center;
            padding: 28px 20px;
        }

        footer p {
            font-size: 14px;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            nav {
                padding: 16px 30px;
            }

            nav ul {
                display: none;
            }

            .hero-content h1 {
                font-size: 36px;
            }

            .search-box input {
                width: 260px;
            }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <div class="logo">Nazwa Syafina Library</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Koleksi</a></li>
            <li><a href="#">Layanan</a></li>
            <li><a href="#">Tentang</a></li>
            <li><a href="#">Kontak</a></li>
        </ul>
    </nav>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Nazwa Syafina Library</h1>
            <p>
                Temukan buku, jurnal, dan sumber informasi terpercaya
                untuk mendukung pembelajaran dan literasi digital.
            </p>

            <div class="search-box">
                <input type="text" placeholder="Cari buku, penulis, atau kata kunci...">
                <button>Cari</button>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>
            Â© 2026 Nazwa Syafina Library â€¢ Designed with ðŸ’™ for Digital Literacy
        </p>
    </footer>

</body>
</html>
