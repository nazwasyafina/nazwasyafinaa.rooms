<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazwa Syafina Digital Library</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }

        /* ===== NAVBAR ===== */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 22px 60px;
            display: flex;
            justify-content: flex-end;
            z-index: 10;
            background: rgba(15, 23, 42, 0.35);
            backdrop-filter: blur(10px);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 28px;
        }

        nav ul li a {
            text-decoration: none;
            color: #f1f5f9;
            font-weight: 500;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #60a5fa;
        }

        /* ===== HERO ===== */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        /* ===== SLIDESHOW ===== */
        .slideshow {
            position: absolute;
            inset: 0;
            z-index: -3;
        }

        .slide {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: slideShow 20s infinite;
        }

        .slide::after {
            content: "";
            position: absolute;
            inset: 0;
            animation: zoom 20s infinite;
        }

        .slide:nth-child(1) {
            background-image: url("https://images.unsplash.com/photo-1521587760476-6c12a4b040da");
            animation-delay: 0s;
        }

        .slide:nth-child(2) {
            background-image: url("https://images.unsplash.com/photo-1503676260728-1c00da094a0b");
            animation-delay: 5s;
        }

        .slide:nth-child(3) {
            background-image: url("https://images.unsplash.com/photo-1491841550275-ad7854e35ca6");
            animation-delay: 10s;
        }

        .slide:nth-child(4) {
            background-image: url("https://images.unsplash.com/photo-1519681393784-d120267933ba");
            animation-delay: 15s;
        }

        @keyframes slideShow {
            0% { opacity: 0; }
            10% { opacity: 1; }
            25% { opacity: 1; }
            35% { opacity: 0; }
            100% { opacity: 0; }
        }

        @keyframes zoom {
            from { transform: scale(1); }
            to { transform: scale(1.08); }
        }

        /* ===== OVERLAY ===== */
        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                rgba(15, 23, 42, 0.45),
                rgba(15, 23, 42, 0.45)
            );
            z-index: -2;
        }

        /* ===== CONTENT ===== */
        .hero-content {
            max-width: 900px;
            animation: fadeUp 1.4s ease;
        }

        .hero-content h1 {
            font-size: 56px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 18px;
        }

        .hero-content h1 span {
            color: #93c5fd;
        }

        .hero-content p {
            font-size: 17px;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        /* ===== SEARCH BAR ===== */
        .search-box {
            display: flex;
            justify-content: center;
        }

        .search-box input {
            width: 420px;
            padding: 16px 22px;
            border-radius: 30px 0 0 30px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .search-box button {
            padding: 16px 32px;
            border-radius: 0 30px 30px 0;
            border: none;
            background: #2563eb;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-box button:hover {
            background: #3b82f6;
        }

        /* ===== FOOTER ===== */
        footer {
            background: #0f172a;
            text-align: center;
            padding: 26px 20px;
            color: #cbd5f5;
            font-size: 14px;
        }

        /* ===== ANIMATION ===== */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(35px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            nav {
                padding: 18px 30px;
            }

            .hero-content h1 {
                font-size: 38px;
            }

            .search-box input {
                width: 260px;
            }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Koleksi</a></li>
            <li><a href="#">Layanan</a></li>
            <li><a href="#">Tentang</a></li>
            <li><a href="#">Kontak</a></li>
        </ul>
    </nav>

    <!-- HERO -->
    <section class="hero">

        <div class="slideshow">
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
        </div>

        <div class="overlay"></div>

        <div class="hero-content">
            <h1>
                Welcome to <span>Nazwa Syafina</span><br>
                Digital Library
            </h1>

            <p>
                Ruang literasi digital untuk membaca, belajar,
                dan mengeksplorasi pengetahuan tanpa batas.
            </p>

            <div class="search-box">
                <input type="text" placeholder="Cari buku, jurnal, atau topik...">
                <button>Cari</button>
            </div>
        </div>

    </section>

    <!-- FOOTER -->
    <footer>
        © 2026 Nazwa Syafina Digital Library • Designed for modern learners
    </footer>

</body>
</html>
