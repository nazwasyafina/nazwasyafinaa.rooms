<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazwa Syafina Digital Library</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        /* ===== NAVBAR ===== */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 22px 60px;
            display: flex;
            justify-content: flex-end;
            z-index: 10;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 28px;
        }

        nav ul li a {
            text-decoration: none;
            color: #e5e7eb;
            font-weight: 500;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #93c5fd;
        }

        /* ===== HERO ===== */
        .hero {
            height: 100vh;
            background-image:
                linear-gradient(
                    rgba(2, 6, 23, 0.75),
                    rgba(2, 6, 23, 0.75)
                ),
                url("https://images.unsplash.com/photo-1524995997946-a1c2e315a42f");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .hero-content {
            animation: fadeUp 1.5s ease;
        }

        .hero-content h1 {
            font-size: 64px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 14px;
        }

        .hero-content h2 {
            font-size: 28px;
            font-weight: 400;
            color: #c7d2fe;
            margin-bottom: 30px;
        }

        .hero-content p {
            font-size: 16px;
            opacity: 0.85;
        }

        /* ===== ANIMATION ===== */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 40px;
            }

            .hero-content h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Koleksi</a></li>
            <li><a href="#">Layanan</a></li>
            <li><a href="#">Tentang</a></li>
            <li><a href="#">Kontak</a></li>
        </ul>
    </nav>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Digital Library</h1>
            <h2>Nazwa Syafina</h2>
            <p>Explore knowledge • Read • Learn • Discover</p>
        </div>
    </section>

</body>
</html>
