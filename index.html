<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazwa Syafina Digital Library</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            background: linear-gradient(135deg, #A5B4FC, #FBCFE8, #C4B5FD);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: flex-end;
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 28px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #FDE68A;
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 100px;
            padding-bottom: 60px;
        }

        .hero h1 {
            font-size: 64px;
            font-weight: 700;
            background: linear-gradient(90deg, #EC4899, #3B82F6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 22px;
            margin-bottom: 30px;
            color: #fafafa;
            opacity: 0.9;
        }

        .search-box {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .search-box input {
            width: 360px;
            padding: 14px 20px;
            border-radius: 30px 0 0 30px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .search-box button {
            padding: 14px 26px;
            border-radius: 0 30px 30px 0;
            border: none;
            background: #6366F1;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-box button:hover {
            background: #4F46E5;
        }

        footer {
            background: rgba(255,255,255,0.2);
            color: #f0f9ff;
            padding: 24px 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- NAVIGATION -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Koleksi</a></li>
            <li><a href="#">Layanan</a></li>
            <li><a href="#">Tentang</a></li>
            <li><a href="#">Kontak</a></li>
        </ul>
    </nav>

    <!-- HERO -->
    <section class="hero">
        <h1>Welcome to<br>Nazwa Syafina Digital Library</h1>
        <p>Explore, Learn, and Grow in a Digital World</p>

        <div class="search-box">
            <input type="text" placeholder="Cari buku, jurnal, atau topik...">
            <button>Cari</button>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        © 2026 Nazwa Syafina Digital Library — Read • Discover • Create
    </footer>

</body>
</html>
