<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Nazwa Syafina Digital Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg,#ffffff,#eaf4ff,#dbeafe);
        }

        nav {
            background: rgba(199,224,255,0.7);
            padding: 16px 50px;
            display: flex;
            justify-content: flex-end;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: #1e3a8a;
            font-weight: 500;
        }

        nav a:hover {
            color: #2563eb;
        }

        .hero {
            min-height: 85vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 52px;
            background: linear-gradient(90deg,#1e3a8a,#3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            margin-top: 18px;
            font-size: 18px;
            max-width: 600px;
            color: #334155;
        }

        .btn-group {
            margin-top: 35px;
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            background: linear-gradient(135deg,#1e40af,#3b82f6);
            color: white;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 0.85;
        }

        footer {
            background: rgba(199,224,255,0.8);
            text-align: center;
            padding: 25px;
            color: #1e3a8a;
        }
    </style>
</head>

    <p>
        Digital library platform designed for modern learners.
        Explore knowledge, collections, and educational resources.
    </p>

    <div class="btn-group">
        <a href="about.html" class="btn">About Me</a>
        <a href="https://www.youtube.com/" target="_blank" class="btn">Watch on YouTube</a>
    </div>
</section>
