<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar - Nazwaâ€™s Library Corner</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #8B5E3C, #C19A6B);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* BOX PUTIH */
.register-box {
    background: white;
    width: 550px; /* dikecilkan lagi */
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

/* JUDUL */
.register-box h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #5C4033;
}

/* CONTAINER FORM DI TENGAH */
.form-container {
    width: 320px;
    margin: 0 auto;
}

/* SUB JUDUL */
.form-container h3 {
    margin-bottom: 15px;
    color: #5C4033;
}

/* FIELD */
.form-container input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

/* CHECKBOX */
.checkbox-group {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    font-size: 13px;
}

.checkbox-group input {
    width: auto;
    margin-right: 8px;
}

/* BUTTON */
.form-container button {
    width: 100%;
    padding: 10px;
    background-color: #8B5E3C;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
}

.form-container button:hover {
    background-color: #6F4E37;
}
</style>

</head>
<body>

<div class="register-box">
    <h2>Daftar Akun</h2>

    <div class="form-container">

        <h3>Informasi Pribadi</h3>
        <input type="text" placeholder="Nama Lengkap">
        <input type="email" placeholder="Email">
        <input type="text" placeholder="Username">

        <h3>Keamanan</h3>
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Konfirmasi Password">

        <div class="checkbox-group">
            <input type="checkbox" id="agree">
            <label for="agree">Saya setuju dengan syarat & ketentuan</label>
        </div>

        <button>Daftar</button>

    </div>
</div>

</body>
</html>
